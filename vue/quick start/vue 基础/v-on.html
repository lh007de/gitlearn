<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta charset="uft=8">
        <meta name="viewport" content="width=device-width,initial-scale =1.0">
        <meta http-equiv="X-UA-Compaible" content="id=edge">
        <title>v-on</title>

    </head>
    <body>
        <!-- 开发环境版本，包含了有帮助的命令行警告 -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
        <div id="app">
            <input type="button" value="v-on指令" v-on:click="doIt">
            <input type="button" value="v-on简写" @click="doIt">
            <input type="button" value="double click" @dblclick="doIt">
            <input type="button" value="changeFood" @click="changeFood">
        </div>
 
        <script>
            var app =  new Vue({
                el:"#app",
                data:{
                    food:"西蓝花"
                },
                methods: {
                    doIt:function(){
                        alert("do it as your like")
                    },
                    changeFood:function(){
                        console.log(this.food);
                        this.food+= "好吃！"
                    },
                },
            })
        </script>
        </body>
    </body>
</html>
