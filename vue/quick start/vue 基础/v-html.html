<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta charset="uft=8">
        <meta name="viewport" content="width=device-width,initial-scale =1.0">
        <meta http-equiv="X-UA-Compaible" content="id=edge">
        <title>v-html</title>

    </head>
    <body>
        <!-- 开发环境版本，包含了有帮助的命令行警告 -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
        <div id="app">
            <p v-html="content"></p>
            <p v-text="content"></p>
        </div>
 
        <script>
            var app =  new Vue({
                el:"#app",
                data:{
                   content:"<a href='http://www.baidu.com'>百度</a>"
                }
            })
        </script>
        </body>
    </body>
</html>
